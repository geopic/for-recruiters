<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji-Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
      integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center subheader" id="site-title">Emoji-Weather 🛰️</h1>
    </header>
    <main>
      <div class="text-center" id="site-intro">
        Your local weather, in emoji style. 😎
      </div>
      <form>
        <input
          type="text"
          id="city-input"
          placeholder="Enter your local city here..."
        />
        <div>
          <button type="submit" class="button hollow">Get local weather</button>
        </div>
      </form>
      <div class="callout large hide" id="site-weather-display"></div>
    </main>
    <footer class="text-center">
      &copy; 2019 |
      <a
        href="https://github.com/tedjenkins/for-recruiters/tree/master/emojiweather"
        >See code on GitHub</a
      >

    <script

    ></script>

      crossorigin="anonymous"
    ></script>

      integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
